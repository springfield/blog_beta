<div class="row">
	<div class="col-md-6 col-md-offset-3">
    <form ng-submit="ctrl.addPost(post)" ng-init="post= {}">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Title" ng-model="post.title" required="required">
      </div>
      <div class="form-group">
        <textarea class="form-control" placeholder="Description" ng-model="post.description" required="required"></textarea>
      </div>
      <button type="submit" class="btn btn-success">Save</button>
      <a class="btn btn-danger" ui-sref="home">Cancel</a>
    </form>
  </div>
</div>
